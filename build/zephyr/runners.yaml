# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/hxzp/duck-workspace/zephyr-hxzp/boards/hxzp_main
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/hxzp/duck-workspace/zephyr-sdk/toolchain/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/hxzp/duck-workspace/zephyr-sdk/toolchain/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/hxzp/duck-workspace/zephyr-sdk/toolchain/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-erase=stm32f1x mass_erase 0
  jlink:
    - --dt-flash=y
    - --device=STM32F103VE
    - --speed=4000
